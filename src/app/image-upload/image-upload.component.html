<div class="page-wrapper">
    <h1>Image to text converter</h1>
    <div class="text-center">
        <input class="form-control" type="file" (change)="onChange($event)">
    </div>
    
    <div *ngIf="previewUrl">
        <h3>Image preview:</h3>
        <div class="image-preview-container d-flex align-items-start gap-4 mt-3">
            <img [src]="previewUrl" alt="Preview" />
            <div *ngIf="imageFile" class="image-details">
                <p><strong>Image name:</strong> {{ imageFile.name }}</p>
                <p><strong>Image type:</strong> {{ imageFile.type }}</p>
                <p><strong>Image size:</strong> {{ getFileSize(imageFile.size) }}</p>
            </div>
        </div>
        <div>
            <div class="mt-3">
                <button *ngIf="!loading" (click)="extractText()" class="btn btn-primary me-2">
                  Recognize text
                </button>
                <div *ngIf="loading" class="my-3">
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        [style.width.%]="uploadProgress"
                      >
                        {{ uploadProgress }}%
                      </div>
                    </div>
                </div>
          <button (click)="clearImage()" class="btn btn-secondary">Clear</button>
        </div> <br>
        <div *ngIf="extractedText">
            <h3>Recognized text:</h3>
            <div class="d-flex justify-content-center align-items-center gap-2">
                <pre class="recognized-text">{{ extractedText }}</pre>
                <button (click)="copyToClipboard()" class="btn btn-success">Copy</button>
            </div>
        </div>
</div>
